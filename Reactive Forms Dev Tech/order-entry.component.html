<ng-container formArrayName="food">
    <label for="tags">Tags</label>
    <div class="input-gropu mb-3" *ngFor="let _ of foodFormArray.controls; index as i">
        <input type="text" class="form-control" [formControlName]="i" plasceholder="Order Name">
        <button (click)="deleteOrder(i)" class="btn btn-danger" type="button">Delete</button>
    </div>
    <button class="btn btn-info me-md-2" type="button" (click)="addOrder()">
        Add
    </button>
</ng-container>
