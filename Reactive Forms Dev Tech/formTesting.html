<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Projects/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Form Testing with grid</title>
</head>


<body>
    <ul>
        <li><a href="#">Refresh Link</a></li>
    </ul>
    <form #userForm="ngForm">
        <p>
            <i class="fa-sharp fa-regular fa-envelope"></i>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" ngModel>
        </p>
        <p>
            <i class="fa-solid fa-input-text"></i>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" ngModel>
        </p>
        <p>
            <i class="fa-solid fa-input-text"></i>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" ngModel>
        </p>
        <button type="submit">Submit</button>
    </form>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <p>
            <label for="firstname">
                First Name
            </label>
            <input type="text" name="firstname" ngModel>
        </p>
        <p>
            <label for="lastname">
                Last Name
            </label>
            <input type="text" name="lastname" ngModel>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" ngModel>
        </p>
        <button type="submit">Submit</button>
    </form>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" formControlName="email">
        </p>
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstName" formControlName="firstname">
        </p>
        <p>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" formControlName="lastname">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>


</html>
