<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MozDevNotes.css">
    <title>Learning from the Mozilla Dev site</title>
</head>

<body>
    <!-- On click/:focus example -->
    <div><input type="text" class="red-input" value="I'll be red when focused." /></div>
    <div><input type="text" class="blue-input" value="I'll be blue when focused." /></div>
    <!-- Learn of to save inputs in cache for page refreshing. -->

    <div class="preference">
        <label for="cheese_philly">Do you like cheese from Philly?</label>
        <input type="checkbox" name="cheese" id="cheese">
    </div>

    <div class="preference">
        <label for="potatoes">Do you like potatoes?</label>
        <input type="checkbox" name="potatoes" id="potatoes">
    </div>
</body>

</html>
